<section class="edit-book">
    <div class="container">
          <div class="media">
            <img src="/assets/cover.jpg">
        </div>
        
        <div class="edit-info">
            <h2>Edit the book</h2>
            <form #form="ngForm"  >
                <label>Title:</label>
                <input name="title" type="text" 
                id="title" 
                ngModel required
                #inputTitle="ngModel">

                <label>Author:</label>
                <input name="author" type="text" 
                id="author" ngModel required
                #inputAutor="ngModel">

                <label>Genre:</label>
                <input name="genre" type="text"
                 id="genre" ngModel required
                 #inputGenre="ngModel">
                
                <label>Pages:</label>
                <input name="pages" type="number" 
                id="pages" ngModel required
                #inputPages="ngModel">

                <label>Image:</label>
                <input name="imageUrl" type="text"
                 id="image" placeholder="http://..."
                 ngModel required
                #inputImageUrl="ngModel">

                <label>More info:</label>
                <textarea id="content" name="moreInfo"
                ngModel required
                #inputMoreInfo="ngModel"
                ></textarea>

                <button type="submit" id="btn" value="Edit">Add</button>
            </form>
        </div>

      
    </div>
</section>
